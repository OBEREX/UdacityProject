---
- name: "print working directory"
  shell: |
    pwd
    ls -lh
- name: Copy artifact.tar.gz to EC2
  copy:
    src: "files/artifact.tar.gz"
    dest: "~/"

- name: extract artifact
  become: true
  unarchive:
    src: files/artifact.tar.gz
    dest: .

- name: start app
  become: true
  shell: |
    pm2 delete all
    pm2 start npm -- start