version: 2.1           
jobs:
  build-frontend:
      docker:
        - image: circleci/node:13.8.0
      steps:
          - checkout
          - restore_cache:
              keys: [frontend-deps]
          - run:
              name: Build front-end
              command: |
                cd frontend
                npm install
                npm run build
                exit 1
          - save_cache:
                paths: [frontend/node_modules]
                key: frontend-deps

  build-backend:
      docker:
          - image: circleci/node:13.8.0
      steps:
          - checkout
          - restore_cache:
              keys: [backend-deps]
          - run:
              name: Back-end build
              command: |
                cd backend
                npm install
                npm run build
                exit 1
          - save_cache:
                paths: [backend/node_modules]
                key: backend-deps

  test-frontend:
      docker:
          - image: circleci/node:13.8.0
      steps:
          - checkout
          - restore_cache:
              keys: [frontend-deps]
          - run:
              name:  Front-end test
              command: |
                cd frontend
                npm install
                npm run test
                exit 1

  test-backend:
      docker:
          - image: circleci/node:13.8.0
      steps:
          - checkout
          - restore_cache:
              keys: [backend-deps]
          - run:
              name: Back-end test
              command: |
                cd backend
                npm install
                npm run test
                exit 1

workflows:
  default:
    jobs:
      - build-frontend
      - build-backend
      - test-frontend:
          requires: [build-frontend]
      - test-backend:
          requires: [build-backend]
