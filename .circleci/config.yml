version: 2.1           

orbs: 
    slack: circleci/slack@4.10.1


commands:
    destroy-environment:
        description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
        parameters:
            Workflow_ID:
                type: string
                # default: ${CIRCLE_WORKFLOW_ID:0:7}
        steps:
            - run:
                name: Destroy environments
                when: on_fail
                command: |
                    # Empty frontend bucket
                    aws s3 rm s3://udapeople-<<parameters.Workflow_ID>> --recursive

                    # Delete frontend stack
                    aws cloudformation delete-stack --stack-name udapeople-frontend-<< parameters.Workflow_ID >>

                    # Delete backend stack
                    aws cloudformation delete-stack --stack-name udapeople-backend-<< parameters.Workflow_ID >>   
    install_awscli:
        description: Install AWS CLI v2
        steps:
            - run:
                name: Install AWS CLI v2
                command: |
                    curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                    unzip awscliv2.zip
                    sudo ./aws/install
    install_ansible:
        description: Install Ansible
        steps:
            - run:
                name: Install Ansible
                command: |
                    python3 -m pip install --user ansible
    install_nodejs:
        description: Install Node.js 13.8.0
        steps:
            - run:
                name: Install Node.js 13.8.0
                command: |
                    # Install Node.js LTS version as our base Node.js version
                    curl -fsSL https://deb.nodesource.com/setup_lts.x | sudo -E bash -
                    sudo apt-get install -y nodejs

                    # Use n version manager to use Node.js v13.8.0
                    sudo npm install --global n
                    sudo n 13.8.0
    revert-migrations:
        description: Revert the last migration, if any were executed during the current workflow
        parameters:
            Workflow_ID:
                type: string
                # default: ${CIRCLE_WORKFLOW_ID:0:7}
        steps:
            - run:
                name: Revert migrations
                when: on_fail
                command: |
                    SUCCESS=$(curl --insecure  https://kvdb.io/GGuAd8RUUzUDyBpjx8XDYK/migration_<< parameters.Workflow_ID >>)

                    # Logic for reverting the database state
                    if (( $SUCCESS == 1 ));
                    then
                    cd ~/project/backend
                    npm install
                    npm run migration:revert
                    fi

    
jobs:
    build-frontend:
        docker:
            - image: circleci/node:13.8.0
        steps:
                - checkout
                - restore_cache:
                    keys: [frontend-deps]
                - run:
                    name: Build front-end
                    command: |
                        cd frontend
                        npm install
                        npm run build
                    
                - save_cache:
                    paths: [frontend/node_modules]
                    key: frontend-deps
                - slack/notify:
                    event: fail
                    template: basic_fail_1

    build-backend:
        docker:
            - image: circleci/node:13.8.0
        steps:
                - checkout
                - restore_cache:
                    keys: [backend-deps]
                - run:
                    name: Back-end build
                    command: |
                        cd backend
                        npm install
                        npm run build
                        
                - save_cache:
                        paths: [backend/node_modules]
                        key: backend-dep
                - slack/notify:
                    event: fail
                    template: basic_fail_1
    test-frontend:
        docker:
            - image: circleci/node:13.8.0
        steps:
                - checkout
                - restore_cache:
                    keys: [frontend-deps]
                - run:
                    name:  Front-end test
                    command: |
                        cd frontend
                        npm install
                        npm run test
                - slack/notify:
                    event: fail
                    template: basic_fail_1
                    

    test-backend:
        docker:
            - image: circleci/node:13.8.0
        steps:
                - checkout
                - restore_cache:
                    keys: [backend-deps]
                - run:
                    name: Back-end test
                    command: |
                        cd backend
                        npm install
                        npm run test
                - slack/notify:
                    event: fail
                    template: basic_fail_1

    scan-frontend:
            docker:
                - image: circleci/node:13.8.0
            steps:
                - checkout
                - restore_cache:
                    keys: [frontend-deps]
                - run:
                    name:  Analyze frontend 
                    command: |
                        cd frontend
                        npm install
                          
                        npm audit fix --force --audit-level=critical
                        npm audit --audit-level=critical 

    scan-backend:
            docker:
                - image: circleci/node:13.8.0
            steps:
                    - checkout
                    - restore_cache:
                        keys: [backend-deps]
                    - run:
                        name:  Analyze backend 
                        command: |
                            cd backend
                            npm install
                              
                            npm audit fix --force --audit-level=critical
                            npm audit fix --force --audit-level=critical
                            npm audit --audit-level=critical

    deploy-infrastructure:
        docker:
        - image: amazon/aws-cli
        steps:
        - checkout
        - run: yum install -y tar gzip
        - run:
            name: Ensure back-end infrastructure exists
            command: |
                aws cloudformation deploy \
                --template-file .circleci/files/backend.yml \
                --tags project=udapeople \
                --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} \
                --parameter-overrides ID=${CIRCLE_WORKFLOW_ID:0:7}
        - run:
            name: Ensure front-end infrastructure exist
            command: |
                aws cloudformation deploy \
                --template-file .circleci/files/frontend.yml \
                --tags project=udapeople \
                --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7} \
                --parameter-overrides ID=${CIRCLE_WORKFLOW_ID:0:7}
        - run:
            name: Add back-end ip to ansible inventory
            command: |
                BACKEND_IP=$(aws ec2 describe-instances \
                --query 'Reservations[*].Instances[*].PublicIpAddress' \
                --filters Name=tag:aws:cloudformation:stack-name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} \
                --output text) 
                echo $BACKEND_IP >> ~/project/.circleci/ansible/inventory.txt
                echo http://${BACKEND_IP}:3030 > backend-url.txt 
                cat backend-url.txt
        - persist_to_workspace:
            root: ~/
            paths:
                - project/.circleci/ansible/inventory.txt
                - project/backend-url.txt
        - destroy-environment:
            Workflow_ID: ${CIRCLE_WORKFLOW_ID:0:7}   

    configure-infrastructure:
        docker:
        - image: cimg/python:3.10
        steps:
            - checkout
            - install_awscli
            - install_ansible
            - add_ssh_keys:
                fingerprints:
                    - '6c:cb:ac:0c:20:cb:fa:10:2c:03:21:17:a8:cf:f4:4e'
            - attach_workspace:
                at: ~/
            - run: 
                name: View inventory.txt 
                command: |
                    cat .circleci/ansible/inventory.txt
            - run:
                name: Configure server
                command: |
                    cd .circleci/ansible
                    ansible-playbook -i inventory.txt configure-server.yml
            - persist_to_workspace:
                root: ~/
                paths:
                    - project/backend
            - destroy-environment:
                Workflow_ID: ${CIRCLE_WORKFLOW_ID:0:7}  

    run-migrations:
        docker:
            - image: cimg/python:3.10
        steps:
            - checkout
            - install_awscli
            - install_nodejs
            - restore_cache:
                keys: [backend-build]
            - attach_workspace:
                at: ~/
            - run:
                name: Run migrations
                command: |
                    cd backend
                    npm install
                    npm run migrations > migrations_dump.txt
                    cat migrations_dump.txt
            - run:
                name: Send migration results to kvdb
                command: |
                    if grep -q "has been executed successfully." ~/project/backend/migrations_dump.txt
                    then
                        curl  https://kvdb.io/GGuAd8RUUzUDyBpjx8XDYK/migration_${CIRCLE_WORKFLOW_ID:0:7} -d '1'
                    fi

            - destroy-environment:
                Workflow_ID: ${CIRCLE_WORKFLOW_ID:0:7}
            - revert-migrations:
                Workflow_ID: ${CIRCLE_WORKFLOW_ID:0:7}

    deploy-frontend:
        docker:
            - image: python:3.10-alpine3.16
        steps:
            - checkout
            - attach_workspace:
                at: ~/
            - run:
                name: Install dependencies
                command: |
                    apk add --update --no-cache tar gzip nodejs npm ansible curl aws-cli
            - restore_cache:
                keys: [frontend-build]
            - run:
                name: Get backend url
                command: |
                    export BACKEND_IP=$(aws ec2 describe-instances \
                    --query 'Reservations[*].Instances[*].PublicIpAddress' \
                    --filters Name=tag:aws:cloudformation:stack-name,Values=udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7} \
                    --output text)
                    export API_URL="http://${BACKEND_IP}:3030"
                    echo "API_URL = ${API_URL}"
                    echo "API_URL=http://${BACKEND_IP}:3030" >> frontend/.env
                    cat frontend/.env
            - run:
                name: Deploy frontend objects
                command: |
                    cd frontend
                    npm install
                    npm run build
                    tar -czvf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz dist
                    aws s3 cp --recursive dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} 
            - destroy-environment:
                Workflow_ID: ${CIRCLE_WORKFLOW_ID:0:7}
            - revert-migrations:
                Workflow_ID: ${CIRCLE_WORKFLOW_ID:0:7}

    deploy-backend:
        docker:
            - image: python:3.7-alpine3.16
        steps:
        - checkout
        - attach_workspace:
            at: ~/
        - run:
            name: Install dependencies
            command: |
                apk add --update --no-cache tar gzip nodejs tree aws-cli ansible curl rsync openssh npm
        - add_ssh_keys:
            fingerprints:
                - '6c:cb:ac:0c:20:cb:fa:10:2c:03:21:17:a8:cf:f4:4e'
        - restore_cache:
            keys: [backend-build]
        - run:
            name: install npm
            command: |
                cd backend 
                npm update
        - run:
            name: Deploy backend
            command: |
                cd ..
                tar -C backend -czvf artifact.tar.gz 
                mkdir -p ~/project/.circleci/ansible/roles/deploy/files/
                mv artifact.tar.gz .circleci/ansible/roles/deploy/files/artifact.tar.gz
                cd .circleci/ansible
                echo "Contents of the inventory.txt file is ------$(cat inventory.txt)"
                ansible-playbook -i inventory.txt deploy-backend.yml
        - destroy-environment:
            Workflow_ID: ${CIRCLE_WORKFLOW_ID:0:7}
        - revert-migrations:
                Workflow_ID: ${CIRCLE_WORKFLOW_ID:0:7}

workflows:
    default:
        jobs:
            - build-frontend
            - build-backend
            - test-frontend:
                requires: [build-frontend]
            - test-backend:
                requires: [build-backend]
            - scan-frontend:
                requires: [build-frontend]
            - scan-backend:
                requires: [build-backend]
            - deploy-infrastructure:
                requires: [test-frontend, test-backend, scan-frontend, scan-backend]
                filters:
                    branches:
                        only: [master]
            - configure-infrastructure:
                requires: [deploy-infrastructure]
            - run-migrations:
                requires: [configure-infrastructure]
            - deploy-frontend:
                requires: [run-migrations]
            - deploy-backend:
                requires: [run-migrations]
                